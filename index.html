<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-body">
        <div class="logo-pane">
            <div class="logo-bar">
                <img class="logo-image" src="./resources/odin-lined.png" alt="Odin logo">
                <div class="logo-text">
                    LOGO TEXT
                </div>
            </div>
            <div class="logo-footer-bar">
                logo-footer-bar
            </div>
        </div>
        <div class="text-pane">
            <div class="info-bar">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post"></form>
                <div class="form-pane">
                    <div class="form-bar">
                        <div class="input-bar">
                            <p>Let's do this!</p>
                            <p class="required-text">Required fields marked with *.</p>
                        </div>
                        <div class="input-bar">
                            <div class="input-div">
                                <label for="first-name">FIRST NAME <span aria-label="required">*</span></label>
                                <input type="text" name="first-name" id="first-name" 
                                    class="account-input" required>
                            </div>
                            <div class="input-div">
                                <label for="last-name">LAST NAME <span aria-label="required">*</span></label>
                                <input type="text" name="last-name" id="last-name" 
                                    class="account-input" required>
                            </div>
                        </div>
                        <div class="input-bar">
                            <div class="input-div">
                                <label for="email">EMAIL ADDRESS <span aria-label="required">*</span></label>
                                <input type="email" name="email" id="email" class="account-input"
                                    required>
                            </div>
                            <div class="input-div">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" class="account-input">
                            </div>
                        </div>
                        <div class="input-bar">
                            <div class="input-div">
                                <label for="pass">PASSWORD <span aria-label="required">*</span></label>
                                <input type="password" name="pass" id="pass" class="account-input"
                                    required>
                            </div>
                            <div class="input-div">
                                <label for="pass-confirm">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                                <input type="password" name="pass-confirm" id="pass-confirm" 
                                    class="account-input" required>
                            </div>
                        </div>
                    </div>
                    <div class="button-bar">
                        <button type="submit" class="submit-button">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
